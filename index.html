<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Guinbe Beranger</h1>
          <p>The mother nature is sweet</p>
        </div>
        <div style="background-color: #fd3">
          <h1>Smile if you are happy</h1>
          <p>
            Nothing is greater than a smile on the face in the early morning
          </p>
        </div>
        <div style="background-color: #fdd">
          <h1>Bruno</h1>
          <p>
            This is me meme. Just chilling Out, and waiting for you to join in
          </p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('bruno.jpg')"></div>
        <div style="background-image: url('girl.jpg')"></div>
        <div style="background-image: url('guinbe.jpg')"></div>
      </div>
      <div class="action-buttons">
        <div class="down-button"><button>down</button></div>
        <div class="up-button"><button>up</button></div>
      </div>
    </div>
    <script src="code.js"></script>

</html>
